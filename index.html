<body>
    <div class="container">
        <h1>STS PassWord Generator</h1>

        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-symbols-outlined">
                content_copy
            </span>
        </div>
        <div class="pass-indicator" id="passIndiccator"></div>
        <input type="range" min="1" max="30" value="6" step="1" id="inputSlider">

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>

        <div class="row">
            <label for="uppercase">Include Uppercase Letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>

        <div class="row">
            <label for="numbers">Include Numbers Letters (0-9)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>

        <div class="row">
            <label for="symbols">Include Symbols (@-*)</label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>

        <button class="genBtn">Generate Password</button>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
